services:
  jacklimited:
    build: .
    ports:
      - "8081:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_AllowedHosts: "*"
      ConnectionStrings__DefaultConnection: ${JACKLIMITED_DB_CONNECTION:?Set JACKLIMITED_DB_CONNECTION}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${JACKLIMITED_DB_NAME:-jacklimited}
      POSTGRES_USER: ${JACKLIMITED_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${JACKLIMITED_DB_PASSWORD:?Set JACKLIMITED_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data: