name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore backend
        run: dotnet restore JackLimited.sln

      - name: Build backend
        run: dotnet build JackLimited.sln --no-restore --configuration Release

      - name: Test backend
        run: dotnet test src/backend/JackLimited.Tests/JackLimited.Tests.csproj --no-build --configuration Release --verbosity normal

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint frontend
        run: npm run lint -- --no-fix
        working-directory: frontend
        env:
          CI: true

      - name: Frontend unit tests
        run: npm run test:unit
        working-directory: frontend
        env:
          CI: true

      - name: Frontend build
        run: npm run build
        working-directory: frontend
        env:
          CI: true

      - name: Docker build
        run: docker build -t jacklimited:ci .

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Read current version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d ' \r\n')
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "VERSION file must contain semantic version (e.g. 1.2.3)" >&2
            exit 1
          fi
          echo "current=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          IMAGE: jackyxhb/jacklimited
          VERSION: ${{ steps.version.outputs.current }}
        run: |
          docker tag jacklimited:ci "$IMAGE:${GITHUB_SHA}"
          docker tag jacklimited:ci "$IMAGE:${VERSION}"
          docker push "$IMAGE:${GITHUB_SHA}"
          docker push "$IMAGE:${VERSION}"

      - name: Auto bump version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          CURRENT_VERSION: ${{ steps.version.outputs.current }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          LEVEL="patch"
          if echo "$COMMIT_MESSAGE" | grep -qi '\[bump minor\]'; then
            LEVEL="minor"
          elif echo "$COMMIT_MESSAGE" | grep -qi '\[bump major\]'; then
            LEVEL="major"
          fi

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          case "$LEVEL" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEXT_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "$NEXT_VERSION" > VERSION

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          if git diff --cached --quiet; then
            echo "No version change detected; nothing to commit."
            exit 0
          fi
          git commit -m "chore: bump version to $NEXT_VERSION [skip ci]"
          git push
